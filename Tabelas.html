<h1>Tabelas:</h1>
<h2>Tabela simples:</h2>
<table>
    <thead>
        <tr>
            <th>Nome</th>
            <th>Idade</th>
        </tr>
    </thead>
    <body>
        <tr>
            <td>Joao</td>
            <td>23</td>
        </tr>
        <tr>
            <td>Fulano</td>
            <td>25</td>
        </tr>    
    </body>
    <tfoot>
        <tr>
            <td>
                Total:
            </td>
            <td>
                2 pessoas
            </td>
        </tr>
    </tfoot>
</table>

<h2>Tabelas complexa:</h2>
<table>
    <caption>Produzidos x Vendidos por Loja</caption>

<colgroup>
<col>
<col span="2" style="background-color:red ;"> 
<col span="2" style="background-color:blue ;">
</colgroup>

	<thead>
        <tr>
            <th rowspan="2"></th>
            <th colspan="2" scope="colgroup">Afonso Pena</th>
            <th colspan="2" scope="colgroup">Antônia Pereira</th>
        </tr>
        <tr>
            <th scope="col">Produzidos</th>
            <th scope="col">Vendidos</th>
            <th scope="col">Produzidos</th>
            <th scope="col">Vendidos</th>
        </tr>
  </thead>
  <tbody>
    <tr>
        <th scope="row">Vassouras</th>
        <td>50</td>
        <td>30</td>
        <td>20</td>
        <td>20</td>
    </tr>
    <tr>
        <th scope="row">Baldes</th>
        <td>10</td>
        <td>10</td>
        <td>30</td>
        <td>25</td>
    </tr>
</tbody>
</table>
